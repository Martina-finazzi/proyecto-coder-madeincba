<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light ">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="/imagenes/15-Frutilla positivo.png" alt="Logo" height="40">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="../index.html">Inicio</a></li>
                        <li class="nav-item"><a class="nav-link" href="contacto.html">Contacto</a></li>

                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="container my-5">
        <div class="text-center">
            <h1>Contactanos</h1>
            <p>Déjanos tus datos para brindarte el mejor asesoramiento.</p>
        </div>
        <section class="row">
            <div class="col-md-6">
                <h3>Formulario de contacto</h3>
                <form action="">
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre y Apellido:</label>
                        <input type="text" id="nombre" name="nombre" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Correo Electrónico:</label>
                        <input type="email" id="email" name="email" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="telefono" class="form-label">Teléfono:</label>
                        <input type="tel" id="telefono" name="telefono" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="comentarios" class="form-label">Déjanos tu consulta:</label>
                        <textarea id="comentarios" name="comentarios" rows="3" class="form-control"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </form>
            </div>
            <div class="col-md-6">
                <h2>¿Dónde nos encontrás?</h2>
                <p>Estamos en Av. Emilio Olmos 111 Piso 5 Of. 10</p>
                <div class="map-container">
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3405.004203266515!2d-64.1840270245986!3d-31.41401027426274!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9432a3324c71d43f%3A0x3cdfb96f6453dd81!2sMade%20in%20C%C3%B3rdoba!5e0!3m2!1ses-419!2sar!4v1727663762531!5m2!1ses-419!2sar" 
                        width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
                    </iframe>
                </div>
            </div>
        </section>
    </main>


<footer class="bg-light text-center py-3">
        <div>
            <h4> Síguenos en</h4>
            <ul class="list-unstyled d-flex justify-content-center">
                <li class="mx-3">Linkedin</li>
                <li class="mx-3">Instagram</li>
                <li class="mx-3">Facebook</li>
                <li class="mx-3">TikTok</li>
            </ul>
